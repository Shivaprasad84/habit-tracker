<div class="p-6">
  <h2 class="text-2xl font-bold text-sage-900 mb-6">All Habits</h2>

  @if (habits.length === 0) {
    <div class="text-center py-12 text-sage-500">
      <p class="text-lg mb-2">No habits yet!</p>
      <p class="text-sm">Click "Add New Habit" or press 'n' to get started</p>
    </div>
  } @else {
    <div class="space-y-3">
      @for (habit of habits; track habit.id) {
        <div class="bg-white rounded-xl shadow-sm p-4 flex items-center justify-between border border-sage-100">
          @if (editingHabitId() === habit.id) {
            <div class="flex-1 flex items-center gap-2">
              <input
                type="text"
                [value]="editingHabitName()"
                (input)="editingHabitName.set($any($event.target).value)"
                (keydown.enter)="saveEdit(habit.id!)"
                (keydown.escape)="cancelEdit()"
                class="flex-1 px-3 py-2 border border-sage-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-sage-500 transition-all duration-200"
                autofocus
              />
              <button
                (click)="saveEdit(habit.id!)"
                class="p-2 text-sage-600 hover:bg-sage-50 rounded-xl transition"
                title="Save"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </button>
              <button
                (click)="cancelEdit()"
                class="p-2 text-red-600 hover:bg-red-50 rounded-xl transition"
                title="Cancel"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          } @else {
            <span class="text-sage-800 font-medium">{{ habit.name }}</span>
            <div class="flex items-center gap-2">
              <button
                (click)="startEdit(habit)"
                class="p-2 text-sage-400 hover:bg-sage-100 rounded-xl transition"
                title="Edit"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </button>
              <button
                (click)="openDeleteModal(habit)"
                class="p-2 text-red-400 hover:bg-red-50 rounded-xl transition"
                title="Delete"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          }
        </div>
      }
    </div>
  }
</div>

@if (showDeleteModal() && habitToDelete()) {
  <app-delete-confirmation-modal
    [habitName]="habitToDelete()!.name"
    (close)="closeDeleteModal()"
    (confirm)="confirmDelete()"
  ></app-delete-confirmation-modal>
}
