<div class="grid gap-1 mb-2 sticky top-0 bg-white z-10" style="grid-template-columns: minmax(120px, 180px) repeat(31, minmax(0, 1fr));">
  <div class="text-sm font-medium text-sage-600 flex items-center px-2">
    Days
  </div>
  @for (day of getDaysInMonth(); track day) {
    <div 
      class="text-center text-xs sm:text-sm font-medium py-2 rounded-lg min-w-[24px] transition-colors"
      [class.bg-sage-100]="isToday(day)"
      [class.text-sage-700]="isToday(day)"
      [class.text-sage-500]="!isToday(day)"
    >
      {{ day }}
    </div>
  }
</div>
