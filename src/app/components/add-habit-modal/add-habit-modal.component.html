<app-base-modal title="Add New Habit" (close)="onClose()">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="habitName" class="block text-sm font-medium text-sage-700 mb-2">
        Habit Name
      </label>
      <input
        #habitInput
        type="text"
        id="habitName"
        [value]="habitName()"
        (input)="habitName.set($any($event.target).value)"
        class="w-full px-3 py-2 border border-sage-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-sage-500 transition-all duration-200"
        placeholder="Enter habit name"
      />
    </div>
    
    <div class="flex justify-end gap-2">
      <button
        type="button"
        (click)="onClose()"
        class="px-4 py-2 text-sage-700 bg-sage-50 rounded-xl hover:bg-sage-100 transition font-medium"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="!habitName().trim()"
        class="px-4 py-2 text-white bg-sage-600 rounded-xl hover:bg-sage-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition font-medium shadow-sm"
      >
        Add Habit
      </button>
    </div>
  </form>
</app-base-modal>
